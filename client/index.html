<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickShare - Login-Free File Sharing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    textarea:focus, input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f0f7ff;
      border-left: 4px solid #667eea;
      border-radius: 8px;
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .result h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .result-url {
      background: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      word-break: break-all;
      font-family: monospace;
      font-size: 12px;
      color: #333;
    }
    
    .copy-btn {
      background: #667eea;
      padding: 8px 16px;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .timer {
      color: #764ba2;
      font-weight: 600;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .file-name {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ QuickShare</h1>
    <p class="subtitle">Share files & text instantly - No login needed!</p>
    
    <div id="uploadForm">
      <div class="form-group">
        <label>üìù Text (Optional)</label>
        <textarea id="textInput" placeholder="Paste your text here..."></textarea>
      </div>
      
      <div class="form-group">
        <label>üìÅ File (Optional)</label>
        <input type="file" id="fileInput">
        <div class="file-name" id="fileName"></div>
      </div>
      
      <button onclick="shareContent()">üîó Create Share Link</button>
    </div>
    
    <div class="result" id="result">
      <h3>‚úÖ Link Created!</h3>
      <p style="color: #666; margin-bottom: 10px; font-size: 13px;">Your share link (expires in 30 minutes):</p>
      <div class="result-url" id="shareUrl"></div>
      <button class="copy-btn" onclick="copyToClipboard()">üìã Copy Link</button>
      <div class="timer" id="timer"></div>
    </div>
  </div>
  
  <script>
    const API_URL = 'https://api.github.com/gists';
    let currentTimer;
    
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || '';
      document.getElementById('fileName').textContent = fileName ? `üìÑ ${fileName}` : '';
    });
    
    async function shareContent() {
      const text = document.getElementById('textInput').value;
      const file = document.getElementById('fileInput').files[0];
      
      if (!text && !file) {
        alert('‚ö†Ô∏è Please add text or select a file!');
        return;
      }
      
      try {
        const timestamp = Date.now();
        const shareId = Math.random().toString(36).substr(2, 9);
        const shareData = {
          text: text,
          fileName: file?.name || null,
          created: new Date().toISOString(),
          expires: new Date(Date.now() + 30*60000).toISOString()
        };
        
        const gistContent = JSON.stringify(shareData);
        
        const response = await fetch('https://api.github.com/gists', {
          method: 'POST',
          headers: {
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            files: {
              [`quickshare-${shareId}.json`]: {
                content: gistContent
              }
            },
            public: true,
            description: `QuickShare - Expires at ${shareData.expires}`
          })
        });
        
        if (!response.ok) {
          // Fallback: Use localStorage for local sharing
          localStorage.setItem(`share_${shareId}`, gistContent);
          const shareUrl = `${window.location.origin}${window.location.pathname}?share=${shareId}`;
          showShareResult(shareUrl, shareData.expires);
        } else {
          const gist = await response.json();
          const shareUrl = `${window.location.origin}${window.location.pathname}?gist=${gist.id}`;
          showShareResult(shareUrl, shareData.expires);
        }
      } catch (err) {
        console.error('Error:', err);
        alert('‚ùå Error creating share. Try again!');
      }
    }
    
    function showShareResult(url, expiresAt) {
      document.getElementById('shareUrl').textContent = url;
      document.getElementById('result').classList.add('show');
      document.getElementById('uploadForm').style.display = 'none';
      
      startTimer(new Date(expiresAt));
    }
    
    function startTimer(expiresDate) {
      if (currentTimer) clearInterval(currentTimer);
      
      const updateTimer = () => {
        const now = new Date();
        const diff = Math.floor((expiresDate - now) / 1000);
        
        if (diff <= 0) {
          document.getElementById('timer').textContent = '‚è±Ô∏è EXPIRED';
          clearInterval(currentTimer);
          return;
        }
        
        const mins = Math.floor(diff / 60);
        const secs = diff % 60;
        document.getElementById('timer').textContent = `‚è±Ô∏è Expires in ${mins}:${secs.toString().padStart(2, '0')}`;
      };
      
      updateTimer();
      currentTimer = setInterval(updateTimer, 1000);
    }
    
    function copyToClipboard() {
      const url = document.getElementById('shareUrl').textContent;
      navigator.clipboard.writeText(url).then(() => {
        alert('‚úÖ Link copied to clipboard!');
      });
    }
  </script>
</body>
</html>
